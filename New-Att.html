<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Attendance System - Unit 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9800, #ffcc80);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: auto;
        }
        h1 {
            color: #ff5722;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #ff5722;
            color: white;
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
        }
        #settings-menu {
            display: none;
            position: absolute;
            left: 20px;
            top: 50px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e65100;
        }
    </style>
    <script>
        function toggleSettings() {
            let menu = document.getElementById("settings-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function downloadReport() {
            let table = document.getElementById("attendanceTable");
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.table_to_sheet(table);
            XLSX.utils.book_append_sheet(wb, ws, document.getElementById("attendanceDate").value || "Attendance");
            XLSX.writeFile(wb, "Factory_Attendance.xlsx");
        }

        function addEmployee() {
            alert("Functionality to add employee will be implemented here.");
            // Code for adding an employee goes here
        }

        function editEmployee() {
            alert("Functionality to edit employee will be implemented here.");
            // Code for editing an employee goes here
        }

        function deleteEmployee() {
            alert("Functionality to delete employee will be implemented here.");
            // Code for deleting an employee goes here
        }
    </script>
</head>
<body>
    <div class="settings-icon" onclick="toggleSettings()">⚙️</div>
    <div id="settings-menu">
        <button onclick="downloadReport()">Download Report</button>
        <button onclick="addEmployee()">Add Employee</button>
        <button onclick="editEmployee()">Edit Employee</button>
        <button onclick="deleteEmployee()">Delete Employee</button>
    </div>
    <div class="container">
        <h1>Factory Attendance System - Unit 1</h1>
        <input type="date" id="attendanceDate" required>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>SL No</th>
                    <th>Department</th>
                    <th>Employee Name</th>
                    <th>Present</th>
                    <th>In Time</th>
                    <th>Absent</th>
                    <th>Leave</th>
                    <th>Shift</th>
                </tr>
            </thead>
            <tbody>
                <!-- Attendance data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
